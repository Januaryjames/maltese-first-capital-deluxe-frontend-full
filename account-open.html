<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Open an Account — Maltese First Capital</title>
  <meta name="description" content="KYC/AML onboarding form." />
  <link rel="stylesheet" href="/styles.css?v=19" />
  <script src="/scripts/nav.js?v=19" defer></script>
  <script src="/scripts/forms.js?v=19" defer></script>
</head>
<body>
  <section class="hero">
    <div class="wrap center">
      <img class="crest" src="/assets/logo-crest.png" alt="MFC crest"/>
      <h1>Open an Account</h1>
      <p class="lead">Complete KYC/AML information to begin onboarding.</p>
    </div>
  </section>

  <section class="section">
    <div class="wrap">
      <form class="form" onsubmit="submitKyc(event)">
        <div class="grid" style="grid-template-columns:repeat(2,1fr)">
          <div>
            <label>Full name</label><input name="fullName" required />
            <label>Email</label><input type="email" name="email" required />
            <label>Phone</label><input name="phone" required />
            <label>Date of birth</label><input type="date" name="dob" required />
            <label>Nationality</label><input name="nationality" required />
            <label>Residential address</label><input name="address" required />
          </div>
          <div>
            <label>Source of funds</label>
            <select name="sof" required>
              <option value="">Select…</option>
              <option>Employment income</option><option>Business income</option>
              <option>Investments</option><option>Inheritance</option><option>Other</option>
            </select>
            <label>Expected monthly activity (USD)</label><input name="expectedActivity" required />
            <label>Politically Exposed Person (PEP)</label>
            <select name="pep" required><option value="">Select…</option><option>No</option><option>Yes</option></select>
            <label>Upload ID (link)</label><input name="idLink" placeholder="Share a secure file link" required />
            <label>Notes</label><textarea name="notes" rows="5" placeholder="Anything we should know?"></textarea>
          </div>
        </div>
        <button class="btn gold" type="submit">Submit application</button>
        <div class="form-msg help" style="margin-top:10px"></div>
      </form>
    </div>
  </section>
</body>
</html>
