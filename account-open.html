<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Open an Account — Maltese First Capital</title>
  <link rel="icon" href="/assets/logo-crest.png"/>
  <link rel="apple-touch-icon" href="/assets/logo-crest.png"/>
  <link rel="stylesheet" href="/styles.css?v=45"/>
  <script defer src="/scripts/nav.js?v=45"></script>
  <script defer src="/scripts/api.js"></script>
</head>
<body>
  <header class="header">
    <nav class="navbar container">
      <a class="brand" href="/index.html">
        <img class="brand-crest" src="/assets/logo-crest.png" alt=""/>
        <span class="brand-name">Maltese First Capital</span>
      </a>
      <button class="nav-toggle" aria-label="Toggle menu">
        <span class="nav-toggle-bar"></span><span class="nav-toggle-bar"></span><span class="nav-toggle-bar"></span>
      </button>
      <ul class="nav-links">
        <li><a href="/index.html">Home</a></li>
        <li><a href="/about.html">About</a></li>
        <li><a href="/private-banking.html">Private Banking</a></li>
        <li><a href="/wealth-management.html">Wealth Management</a></li>
        <li><a href="/contact.html">Contact</a></li>
      </ul>
      <div class="nav-cta">
        <a class="btn outline" href="/client-login.html">Client Login</a>
        <a class="btn gold" href="/admin-login.html">Admin Portal</a>
      </div>
    </nav>
  </header>

  <section class="sub-hero">
    <div class="container">
      <img class="page-mark" src="/assets/logo-crest.png" alt=""/>
      <h1>Open an Account</h1>
    </div>
  </section>

  <section class="page-section">
    <div class="container">
      <div class="panel" style="max-width:720px;margin:0 auto">
        <form id="kycForm" onsubmit="return false;">
          <div class="form-row">
            <label for="fullName">Full name</label>
            <input id="fullName" required placeholder="Your legal name"/>
          </div>
          <div class="form-row">
            <label for="email">Email</label>
            <input id="email" type="email" required placeholder="you@example.com"/>
          </div>
          <div class="form-row">
            <label for="phone">Phone</label>
            <input id="phone" required placeholder="+356…"/>
          </div>
          <div class="form-row">
            <label for="nationality">Nationality</label>
            <input id="nationality" required placeholder="e.g., MT"/>
          </div>
          <div class="form-row">
            <label for="address">Residential address</label>
            <input id="address" required placeholder="Street, City, Country"/>
          </div>
          <div class="form-row">
            <label for="pep">Politically Exposed Person (PEP)?</label>
            <select id="pep" required>
              <option value="false" selected>No</option>
              <option value="true">Yes</option>
            </select>
          </div>
          <div class="form-actions">
            <button class="btn btn-primary">Submit application</button>
          </div>
          <p id="kycStatus" class="form-status"></p>
        </form>
      </div>
    </div>
  </section>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© 2025 Maltese First Capital. All rights reserved.</p>
      <p class="footer-address">The Exchange Building, Republic Street, Valletta VLT 1117, Malta ·
        <a href="mailto:hello@maltesefirst.com">hello@maltesefirst.com</a>
      </p>
    </div>
  </footer>

  <script>
    (function(){
      const form = document.getElementById('kycForm');
      const status = document.getElementById('kycStatus');
      form.addEventListener('submit', async () => {
        status.textContent = 'Submitting…';
        try {
          const base = window.API_BASE || localStorage.getItem('API_BASE');
          if (!base) { status.textContent = 'Backend not configured.'; return; }

          const payload = {
            fullName:    document.getElementById('fullName').value.trim(),
            email:       document.getElementById('email').value.trim(),
            phone:       document.getElementById('phone').value.trim(),
            nationality: document.getElementById('nationality').value.trim(),
            address:     document.getElementById('address').value.trim(),
            pepStatus:   document.getElementById('pep').value === 'true'
          };

          const res = await fetch(`${base}/api/kyc/submit`, {
            method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(payload)
          });
          if (!res.ok) {
            const e = await res.json().catch(()=>({message:'Failed'}));
            throw new Error(e.message || 'Failed');
          }
          status.textContent = 'Application received. We will contact you.';
          form.reset();
        } catch (err) {
          status.textContent = 'Could not submit. Please try again.';
        }
      });
    })();
  </script>
</body>
</html>
