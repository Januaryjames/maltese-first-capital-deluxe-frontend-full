<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact â€” Maltese First Capital</title>
  <meta name="description" content="Start a confidential conversation with the team." />
  <link rel="stylesheet" href="/styles.css?v=19" />
  <script src="/scripts/nav.js?v=19" defer></script>
  <script src="/scripts/forms.js?v=19" defer></script>
</head>
<body>
  <section class="hero">
    <div class="wrap center">
      <img class="crest" src="/assets/logo-crest.png" alt="MFC crest"/>
      <h1>Contact</h1>
      <p class="lead">Start a confidential conversation with the team.</p>
    </div>
  </section>

  <section class="section">
    <div class="wrap grid" style="grid-template-columns:1.2fr .8fr">
      <form class="form" onsubmit="submitContact(event)">
        <h3 style="margin:0 0 10px;color:var(--ink)">Send us a message</h3>
        <label>Full name</label><input name="name" required />
        <label>Email</label><input type="email" name="email" required />
        <label>Phone (optional)</label><input name="phone" />
        <label>Message</label><textarea name="message" rows="6" required></textarea>
        <button class="btn gold" type="submit">Send message</button>
        <div class="form-msg help" style="margin-top:10px"></div>
      </form>

      <div class="form">
        <h3 style="margin:0 0 10px;color:var(--ink)">Valletta office</h3>
        <p>The Exchange Building<br/>Republic Street<br/>Valletta VLT 1117<br/>Malta</p>
        <hr style="border:none;border-top:1px solid var(--line);margin:14px 0">
        <h4 style="margin:0 0 6px">Reach us</h4>
        <p><a href="mailto:hello@maltesefirst.com"><b>hello@maltesefirst.com</b></a></p>
        <p class="help">Global coverage via partner network.</p>
      </div>
    </div>
  </section>
</body>
</html>
