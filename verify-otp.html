<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verify Code — Maltese First Capital</title>
  <link rel="icon" href="/assets/logo-crest.png" />
  <link rel="apple-touch-icon" href="/assets/logo-crest.png" />
  <link rel="stylesheet" href="/styles.css?v=45" />
  <script defer src="/scripts/forms.js?v=45"></script>
</head>
<body>
  <header class="header">
    <nav class="navbar container">
      <a class="brand" href="/index.html"><img class="brand-crest" src="/assets/logo-crest.png" alt="" /><span class="brand-name">Maltese First Capital</span></a>
    </nav>
  </header>

  <section class="sub-hero">
    <div class="container">
      <img class="page-mark" src="/assets/logo-crest.png" alt="" />
      <h1>Enter the code we sent</h1>
    </div>
  </section>

  <section class="page-section">
    <div class="container grid-2">
      <form id="otpForm" class="panel">
        <div class="form-row"><label>One-time Passcode (OTP)</label><input name="otp" inputmode="numeric" maxlength="8" placeholder="e.g. 842193" required></div>
        <div class="form-actions"><button class="btn btn-primary" type="submit">Verify</button></div>
        <div class="form-status"></div>
      </form>
      <div class="panel">
        <p>We sent the code to your registered email address. This keeps your account secure.</p>
      </div>
    </div>
  </section>

  <footer class="site-footer"><div class="container footer-inner">
    <p>© 2025 Maltese First Capital. All rights reserved.</p>
    <p>The Exchange Building, Republic Street, Valletta VLT 1117, Malta · <a href="mailto:hello@maltesefirst.com">hello@maltesefirst.com</a></p>
  </div></footer>
</body>
</html>
