<!doctype html><html lang="en"><head>
<meta charset="utf-8">
<title>Verify Code — Maltese First Capital</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="assets/logo.png">
<link rel="stylesheet" href="styles.css">
</head><body>

<header class="site-header">
  <div class="container nav">
    <a class="brand" href="index.html"><img src="assets/logo.png" alt=""><span>Maltese First Capital</span></a>
    <div class="nav-actions" id="navActions"><a class="btn btn-secondary" href="client-login.html">Client Login</a></div>
    <button class="mobile-toggle" onclick="document.getElementById('navActions').classList.toggle('show')">☰</button>
  </div>
</header>

<section class="section"><div class="container">
  <h2>Verify Your Email</h2>
  <div class="content">
    <form class="form" onsubmit="verify(e)">
      <input class="input" id="email" type="email" placeholder="Email (same as registration)" required>
      <input class="input" id="code" placeholder="6-digit code" required>
      <input class="input" id="pw" type="password" placeholder="Set password" required>
      <button class="btn btn-gold" type="submit">Verify & Continue</button>
      <div class="help">The code expires in 10 minutes.</div>
    </form>
  </div>
</div></section>

<footer class="site-footer"><div class="container inner">
  <div>© 2025 Maltese First Capital · Valletta, Malta</div>
  <div class="legal"><a href="index.html">Home</a></div>
</div></footer>

<script>
  const API_BASE = localStorage.getItem('BACKEND_URL') || '';
  async function verify(e){
    e.preventDefault();
    try{
      const email = document.getElementById('email').value;
      const code = document.getElementById('code').value;
      const password = document.getElementById('pw').value;
      const r = await fetch(`${API_BASE}/api/auth/verify-otp`, {
        method:'POST', headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ email, code, password })
      });
      if(!r.ok) throw new Error('Invalid or expired code');
      const data = await r.json();
      localStorage.setItem('CLIENT_TOKEN', data.token || '');
      alert('Verified. Your account is ready.');
      location.href='client-dashboard.html';
    }catch(err){ alert(err.message); }
  }
</script>
</body></html>
