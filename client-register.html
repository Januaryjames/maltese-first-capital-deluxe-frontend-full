<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Open an Account • Maltese First Capital</title>
  <link rel="icon" href="assets/logo.png">
  <link rel="stylesheet" href="styles.css?v=21">
</head>
<body>
  <div class="navbar-wrap">
    <div class="container navbar">
      <a class="brand navbar-brand" href="index.html">
        <img src="assets/logo.png" alt="Maltese First Capital"><span>Maltese First Capital</span>
      </a>
      <nav class="links">
        <a href="private-banking.html">Private Banking</a>
        <a href="wealth-management.html">Wealth Management</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a class="highlight" href="client-login.html">Client Login</a>
      </nav>
    </div>
  </div>

  <section class="hero">
    <div class="container">
      <img class="hero-logo" src="assets/logo.png" alt="MFC">
      <h1>Open an Account</h1>
      <p class="lead">Begin KYC to establish your Maltese First Capital relationship.</p>

      <div class="card" style="max-width:840px;margin:0 auto">
        <form id="kycForm">
          <div class="section" style="padding:0;border:none">
            <h2>Personal Details</h2>
            <label>Full name</label><input id="fullName" required>
            <label>Email</label><input id="email" type="email" required>
            <label>Phone</label><input id="phone" required>
            <label>Residential Address</label><textarea id="addr" rows="3" required></textarea>
            <label>Country</label><input id="country" required>
          </div>
          <div class="section" style="padding:0;border:none">
            <h2>Profile</h2>
            <label>Primary Currency</label>
            <select id="currency"><option>EUR</option><option>USD</option><option>GBP</option></select>
            <label>Source of Funds</label>
            <select id="sof"><option>Professional Income</option><option>Business Proceeds</option><option>Investment Income</option><option>Other</option></select>
          </div>
          <div class="cta-row" style="justify-content:flex-end">
            <button class="btn gold" type="submit">Continue</button>
          </div>
          <div id="status" class="muted" style="margin-top:8px"></div>
        </form>
      </div>
    </div>
  </section>

  <footer><div class="container">© 2025 Maltese First Capital — Valletta, Malta • <a href="mailto:hello@maltesefirst.com" style="color:inherit">hello@maltesefirst.com</a></div></footer>

<script>
document.getElementById('kycForm').addEventListener('submit',(e)=>{
  e.preventDefault();
  // store minimally for prefill later
  localStorage.setItem('CLIENT_PREFILL', JSON.stringify({
    name: document.getElementById('fullName').value.trim(),
    email: document.getElementById('email').value.trim(),
    phone: document.getElementById('phone').value.trim(),
    addr: document.getElementById('addr').value.trim(),
    currency: document.getElementById('currency').value
  }));
  document.getElementById('status').textContent = 'Submitted. Please proceed to Login to verify your email.';
  setTimeout(()=>location.href='client-login.html', 1200);
});
</script>
</body>
</html>
