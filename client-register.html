<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Open an Account – Maltese First Capital</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<header class="site-header">
  <nav class="nav">
    <a href="index.html" class="brand"><img src="assets/logo.png" alt=""> <span class="wordmark">Maltese First Capital</span></a>
    <button class="nav-toggle" aria-label="Menu" onclick="document.querySelector('.nav-actions').classList.toggle('show')">☰</button>
    <div class="nav-actions">
      <a href="private-banking.html">Private Banking</a>
      <a href="wealth-management.html">Wealth Management</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>
</header>

<main class="page">
  <h1>Open an Account</h1>
  <p>Please complete the KYC information below. You’ll receive your account number upon approval.</p>

  <div class="section">
    <form id="kycForm" class="contact-form" enctype="multipart/form-data">
      <h3>Personal Details</h3>
      <label>Full Name</label>
      <input id="fullName" required>
      <label>Email</label>
      <input id="email" type="email" required>
      <label>Phone</label>
      <input id="phone" required>
      <label>Address</label>
      <input id="address" required>

      <h3 style="margin-top:8px;">Identification</h3>
      <label>Document Type</label>
      <select id="idType">
        <option>Passport</option><option>National ID</option><option>Driver’s License</option>
      </select>
      <label>Document Number</label>
      <input id="idNumber" required>

      <label>Upload ID (image/PDF)</label>
      <input id="idFile" type="file" accept=".png,.jpg,.jpeg,.pdf" required>

      <h3 style="margin-top:8px;">Security</h3>
      <label>Password</label>
      <input id="password" type="password" required>

      <button class="btn-primary" type="submit">Submit Application</button>
      <div id="msg" style="margin-top:10px;color:#104a72;"></div>
    </form>
  </div>
</main>

<footer><p>© 2025 Maltese First Capital · Valletta, Malta</p></footer>

<script>
  const API = localStorage.getItem('BACKEND_URL') || 'https://maltese-first-capital-deluxe-backend.onrender.com';
  document.getElementById('kycForm').addEventListener('submit', async (e)=>{
    e.preventDefault();
    const msg = document.getElementById('msg');
    msg.textContent = 'Submitting…';

    // Build multipart/form-data for file upload + fields
    const fd = new FormData();
    fd.append('fullName', document.getElementById('fullName').value.trim());
    fd.append('email', document.getElementById('email').value.trim());
    fd.append('phone', document.getElementById('phone').value.trim());
    fd.append('address', document.getElementById('address').value.trim());
    fd.append('idType', document.getElementById('idType').value);
    fd.append('idNumber', document.getElementById('idNumber').value.trim());
    fd.append('password', document.getElementById('password').value);
    if(document.getElementById('idFile').files[0]){
      fd.append('idFile', document.getElementById('idFile').files[0]);
    }

    try{
      const r = await fetch(`${API}/api/client/register`, { method:'POST', body: fd });
      const data = await r.json().catch(()=> ({}));
      if(!r.ok) throw new Error(data.message || 'Registration failed');
      msg.textContent = 'Application received. You may now sign in.';
      setTimeout(()=> location.href='client-login.html', 1000);
    }catch(err){
      msg.style.color='#b00020';
      msg.textContent = err.message;
    }
  });
</script>
</body>
</html>
