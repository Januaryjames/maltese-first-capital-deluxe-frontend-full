<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Open an Account | Maltese First Capital</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header class="site-header">
  <div class="container nav">
    <a class="brand" href="index.html"><img src="assets/logo.png" alt=""><span class="wordmark">Maltese First Capital</span></a>
    <button class="nav-toggle" onclick="document.querySelector('.nav-actions').classList.toggle('show')">☰</button>
    <nav class="nav-actions"><a href="client-login.html">Client Login</a></nav>
  </div>
</header>

<section class="page-hero"><div class="container"><h1>Open an Account</h1><p>Complete KYC to activate your account.</p></div></section>

<main class="container section">
  <div class="content">
    <form class="form" onsubmit="event.preventDefault(); alert('Submitted for review. You can log in once approved.'); location.href='client-login.html';">
      <label>Full Name<input required></label>
      <label>Email<input type="email" required></label>
      <label>Phone<input required></label>
      <label>Country<select required><option>Malta</option><option>Italy</option><option>UK</option><option>Germany</option><option>Other</option></select></label>
      <label>Proof of Identity (ID/Passport URL)<input type="url" placeholder="https://..." required></label>
      <label>Proof of Address (PDF/Image URL)<input type="url" placeholder="https://..." required></label>
      <div class="form-actions"><button class="btn btn-secondary" type="submit">Submit Application</button></div>
    </form>
  </div>
</main>

<footer><p>© 2025 Maltese First Capital</p></footer>
</body>
</html>
