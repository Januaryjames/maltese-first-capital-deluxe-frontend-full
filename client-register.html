<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Registration - Maltese First Capital</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar">
        <!-- Same as above -->
        <div class="container">
            <div class="logo">
                <img src="assets/logo.png" alt="Maltese First Capital Logo">
                <span>Maltese First Capital</span>
            </div>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="private-banking.html">Private Banking</a>
                <a href="wealth-management.html">Wealth Management</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </nav>
            <div class="nav-buttons">
                <a href="client-login.html" class="btn btn-outline">Client Login</a>
                <a href="admin-portal.html" class="btn btn-gold">Admin Portal</a>
            </div>
        </div>
    </header>

    <section class="section">
        <div class="container">
            <h1>Client Registration</h1>
            <p>Provide your details for account opening and KYC/AML.</p>
            <form id="registration-form">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>

                <label for="id_type">ID Type (e.g., Passport):</label>
                <input type="text" id="id_type" name="id_type" required>

                <label for="id_number">ID Number:</label>
                <input type="text" id="id_number" name="id_number" required>

                <button type="submit" class="btn btn-gold">Submit Registration</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Maltese First Capital. All rights reserved.</p>
    </footer>

    <script src="scripts/nav.js"></script>
    <script src="scripts/forms.js"></script>
</body>
