<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Dashboard â€” Maltese First Capital</title>
  <meta name="description" content="Create accounts and post balances." />
  <link rel="stylesheet" href="/styles.css?v=19" />
  <script src="/scripts/nav.js?v=19" defer></script>
  <script src="/scripts/forms.js?v=19" defer></script>
</head>
<body>
  <section class="hero">
    <div class="wrap center">
      <img class="crest" src="/assets/logo-crest.png" alt="MFC crest"/>
      <h1>Admin Dashboard</h1>
      <p class="lead">Create accounts and post balances.</p>
    </div>
  </section>

  <section class="section">
    <div class="wrap grid" style="grid-template-columns:1fr 1fr">
      <form class="form" onsubmit="return adminCreateClient(event)">
        <h3 style="margin:0 0 10px;color:var(--ink)">Create Client</h3>
        <label>Full name</label><input name="fullName" required />
        <label>Email</label><input type="email" name="email" required />
        <label>Password</label><input type="password" name="password" required />
        <button class="btn gold" type="submit">Create</button>
        <div class="form-msg help"></div>
      </form>

      <form class="form" onsubmit="return adminCredit(event)">
        <h3 style="margin:0 0 10px;color:var(--ink)">Credit Account</h3>
        <label>Account number (8-digit)</label><input name="number" required pattern="\\d{8}" />
        <label>Amount (USD)</label><input name="amount" required />
        <label>Description</label><input name="description" />
        <button class="btn gold" type="submit">Post</button>
        <div class="form-msg help"></div>
      </form>
    </div>
  </section>
</body>
</html>
