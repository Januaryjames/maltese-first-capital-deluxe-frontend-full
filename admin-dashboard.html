<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Admin Panel</h1>
    <div id="login">
      <input id="username" placeholder="Username">
      <input id="password" type="password" placeholder="Password">
      <button onclick="adminLogin()">Login</button>
    </div>
    <div id="panel" style="display:none">
      <h2>Add Transaction</h2>
      <input id="uid" placeholder="User ID">
      <select id="currency"><option>USD</option><option>EUR</option></select>
      <input id="amount" placeholder="Amount">
      <select id="type"><option>credit</option><option>debit</option></select>
      <input id="desc" placeholder="Description">
      <button onclick="addTx()">Add Transaction</button>
    </div>
  </div>
  <script>
    const API = localStorage.getItem('BACKEND_URL') || 'http://localhost:3000';
    let token='';
    async function adminLogin(){
      const username=document.getElementById('username').value;
      const password=document.getElementById('password').value;
      const r=await fetch(`${API}/api/admin/login`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({username,password})});
      const d=await r.json(); if(!d.token) return alert('Bad creds');
      token=d.token;
      document.getElementById('login').style.display='none';
      document.getElementById('panel').style.display='block';
    }
    async function addTx(){
      const payload={
        userId:document.getElementById('uid').value,
        currency:document.getElementById('currency').value,
        amount:document.getElementById('amount').value,
        type:document.getElementById('type').value,
        desc:document.getElementById('desc').value
      };
      const r=await fetch(`${API}/api/admin/tx`,{method:'POST',headers:{'Content-Type':'application/json','Authorization':`Bearer ${token}`},body:JSON.stringify(payload)});
      alert(r.ok?'Transaction added':'Failed');
    }
  </script>
</body>
</html>
