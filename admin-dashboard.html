<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Admin Dashboard — Maltese First Capital</title>
<link rel="stylesheet" href="styles.css?v=16"></head><body>
<header class="nav"><div class="nav__inner">
  <a class="brand" href="index.html"><i class="brand__crest"></i><span class="brand__name">Maltese First Capital</span></a>
  <div class="nav__spacer"></div><a class="btn btn--outline" href="#" id="adminLogout">Logout</a>
</div></header>

<section class="section"><div class="container">
  <div class="cards">
    <div class="card">
      <h3>Create Client Account</h3>
      <form id="createAcctForm" class="form">
        <div class="grid-2">
          <div><label>Client email</label><input class="input" name="email" required></div>
          <div><label>Currency</label><select class="input" name="ccy"><option>USD</option><option>EUR</option></select></div>
        </div>
        <div class="grid-2">
          <div><label>Initial balance</label><input class="input" type="number" step="0.01" name="balance" value="0"></div>
          <div><label>8-digit account number</label><input class="input" name="number" placeholder="auto" id="acctNumber"></div>
        </div>
        <button class="btn btn--gold" type="submit">Create</button>
        <div class="helper" id="createAcctMsg"></div>
      </form>
    </div>

    <div class="card">
      <h3>Post Transaction (Credit/Debit)</h3>
      <form id="postTxForm" class="form">
        <div class="grid-3">
          <div><label>Account number</label><input class="input" name="number" required></div>
          <div><label>Type</label><select class="input" name="type"><option>credit</option><option>debit</option></select></div>
          <div><label>Amount</label><input class="input" type="number" step="0.01" name="amount" required></div>
        </div>
        <label>Description</label><input class="input" name="description" placeholder="Narrative…">
        <button class="btn btn--gold" type="submit">Post</button>
        <div class="helper" id="postTxMsg"></div>
      </form>
    </div>
  </div>

  <div class="card" style="margin-top:18px">
    <h3>Recent Clients</h3>
    <div id="adminList" class="helper">Loading…</div>
  </div>
</div></section>

<script src="scripts/admin.js?v=16"></script>
</body></html>
