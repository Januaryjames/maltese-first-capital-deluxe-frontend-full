<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard | Maltese First Capital</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header class="site-header">
  <div class="container nav">
    <a class="brand" href="index.html"><img src="assets/logo.png" alt=""><span class="wordmark">Maltese First Capital</span></a>
    <button class="nav-toggle" onclick="document.querySelector('.nav-actions').classList.toggle('show')">☰</button>
    <nav class="nav-actions"><a href="admin-kyc.html">KYC Reviews</a><a href="index.html">Site</a></nav>
  </div>
</header>

<section class="page-hero"><div class="container"><h1>Admin Dashboard</h1><p>Manage clients, balances, transactions, and KYC.</p></div></section>

<main class="container section">
  <div class="content">
    <h3>Add Transaction</h3>
    <form class="form" onsubmit="event.preventDefault(); alert('Transaction recorded.');">
      <label>User ID<input required placeholder="Client ID"></label>
      <label>Currency<select><option>USD</option><option>EUR</option><option>GBP</option></select></label>
      <label>Amount<input type="number" required step="0.01" placeholder="0.00"></label>
      <label>Type<select><option>credit</option><option>debit</option></select></label>
      <label>Description<input placeholder="Description"></label>
      <div class="form-actions"><button class="btn btn-secondary" type="submit">Add Transaction</button></div>
    </form>

    <h3 style="margin:22px 0 10px;">Recent Activity</h3>
    <table class="table">
      <thead><tr><th>User</th><th>Type</th><th>Currency</th><th>Amount</th><th>Note</th></tr></thead>
      <tbody><tr><td>#10244</td><td>credit</td><td>USD</td><td>2500.00</td><td>Deposit</td></tr></tbody>
    </table>
  </div>
</main>

<footer><p>© 2025 Maltese First Capital</p></footer>
</body>
</html>
