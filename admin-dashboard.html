<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin Dashboard • Maltese First Capital</title>
  <link rel="icon" href="assets/logo.png">
  <link rel="stylesheet" href="styles.css?v=21">
</head>
<body>
  <div class="navbar-wrap">
    <div class="container navbar">
      <a class="brand navbar-brand" href="index.html">
        <img src="assets/logo.png" alt="Maltese First Capital"><span>Maltese First Capital</span>
      </a>
      <nav class="links">
        <a href="admin-docs.html">Documents</a>
        <a class="highlight" href="#" id="logout">Log Out</a>
      </nav>
    </div>
  </div>

  <section class="hero">
    <div class="container">
      <img class="hero-logo" src="assets/logo.png" alt="MFC">
      <h1>Admin Dashboard</h1>
      <p class="lead">Review client documents and manage onboarding.</p>
      <div class="cta-row">
        <a class="btn gold" href="admin-docs.html">Review Documents</a>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <h2>At a Glance</h2>
      <div class="cards">
        <div class="card"><h3>Pending Docs</h3><p id="pending">—</p></div>
        <div class="card"><h3>Approved Today</h3><p id="approved">—</p></div>
        <div class="card"><h3>Rejected Today</h3><p id="rejected">—</p></div>
      </div>
    </div>
  </section>

  <footer><div class="container">© 2025 Maltese First Capital — Valletta, Malta</div></footer>

<script>
const API = localStorage.getItem('BACKEND_URL') || '';
const tok = localStorage.getItem('ADMIN_TOKEN') || '';
document.getElementById('logout').addEventListener('click',(e)=>{
  e.preventDefault(); localStorage.removeItem('ADMIN_TOKEN'); location.href='admin-login.html';
});
(async ()=>{
  try{
    const r = await fetch(`${API}/api/admin/docs`, { headers:{'Authorization':`Bearer ${tok}`} });
    const data = await r.json();
    if(!r.ok) throw 0;
    const docs = data.docs || [];
    document.getElementById('pending').textContent  = docs.filter(d=>d.status==='pending').length;
    document.getElementById('approved').textContent = docs.filter(d=>d.status==='approved').length;
    document.getElementById('rejected').textContent = docs.filter(d=>d.status==='rejected').length;
  }catch{ document.getElementById('pending').textContent='—'; }
})();
</script>
</body>
</html>
