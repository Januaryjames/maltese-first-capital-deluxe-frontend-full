<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Password Reset</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" href="/favicon.ico">
</head>
<body>
  <main class="container">
    <h1>Password Reset</h1>

    <section class="card">
      <h2>Request a reset link</h2>
      <form id="request-reset-form">
        <label>Email <input type="email" id="reset-email" required></label>
        <button type="submit">Request reset</button>
      </form>
    </section>

    <section class="card">
      <h2>Reset with token</h2>
      <form id="do-reset-form">
        <label>Token <input type="text" id="reset-token" required></label>
        <label>New Password <input type="password" id="new-password" required></label>
        <button type="submit">Set new password</button>
      </form>
    </section>
  </main>

  <script src="/scripts/config.js"></script>
  <script src="/scripts/utils.js"></script>
  <script src="/scripts/auth.js"></script>
</body>
</html>
