<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Client Login – Maltese First Capital</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<header class="site-header">
  <nav class="nav">
    <a href="index.html" class="brand"><img src="assets/logo.png" alt=""> <span class="wordmark">Maltese First Capital</span></a>
    <button class="nav-toggle" aria-label="Menu" onclick="document.querySelector('.nav-actions').classList.toggle('show')">☰</button>
    <div class="nav-actions">
      <a href="private-banking.html">Private Banking</a>
      <a href="wealth-management.html">Wealth Management</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>
</header>

<main class="page">
  <h1>Client Login</h1>
  <p>Access your dashboard using your credentials.</p>

  <div class="section">
    <form id="loginForm" class="contact-form" autocomplete="on">
      <label for="email">Email</label>
      <input id="email" type="email" required />

      <label for="password">Password</label>
      <input id="password" type="password" required />

      <button class="btn-primary" type="submit">Sign In</button>
      <p style="margin:8px 0 0;color:#6b7a8c;">No account? <a href="client-register.html">Open an account</a>.</p>
    </form>
    <div id="msg" style="margin-top:10px;color:#104a72;"></div>
  </div>
</main>

<footer><p>© 2025 Maltese First Capital · Valletta, Malta</p></footer>

<script>
  const API = localStorage.getItem('BACKEND_URL') || 'https://maltese-first-capital-deluxe-backend.onrender.com';
  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const msg = document.getElementById('msg');
    msg.textContent = 'Signing in…';
    try {
      const r = await fetch(`${API}/api/client/login`, {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ email, password })
      });
      const data = await r.json().catch(()=> ({}));
      if(!r.ok){ throw new Error(data.message || 'Login failed'); }
      localStorage.setItem('MFC_TOKEN', data.token);
      localStorage.setItem('MFC_ROLE', 'client');
      msg.textContent = 'Success. Redirecting…';
      location.href = 'client-dashboard.html';
    } catch (err) {
      msg.style.color = '#b00020';
      msg.textContent = err.message;
    }
  });
</script>
</body>
</html>
