<!doctype html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="stylesheet" href="/styles.css?v=19" />
  <script src="/scripts/nav.js?v=19" defer></script>

<body>
  <section class="hero">
    <div class="wrap center">
      <img class="crest" src="/assets/logo-crest.png" alt="MFC crest"/>
      <h1>Client Login</h1>
      <p class="lead">Secure access to your account and statements.</p>
      <form class="form" style="max-width:520px;margin:22px auto 0" onsubmit="clientLogin(event)">
        <label>Email</label><input type="email" name="email" required />
        <label>Password</label><input type="password" name="password" required />

        <div class="form-msg help" style="margin-top:10px"></div>
      </form>
    </div>
  </section>
</body>
