<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Client Login — Maltese First Capital</title>
  <link rel="icon" href="/assets/logo-crest.png"/>
  <link rel="apple-touch-icon" href="/assets/logo-crest.png"/>
  <link rel="stylesheet" href="/styles.css?v=45"/>
  <script defer src="/scripts/nav.js?v=45"></script>
  <script defer src="/scripts/api.js"></script>
</head>
<body>
  <header class="header">
    <nav class="navbar container">
      <a class="brand" href="/index.html">
        <img class="brand-crest" src="/assets/logo-crest.png" alt=""/>
        <span class="brand-name">Maltese First Capital</span>
      </a>
      <ul class="nav-links">
        <li><a href="/private-banking.html">Private Banking</a></li>
        <li><a href="/wealth-management.html">Wealth Management</a></li>
        <li><a href="/about.html">About</a></li>
        <li><a href="/contact.html">Contact</a></li>
      </ul>
      <div class="nav-cta">
        <a class="btn gold" href="/admin-login.html">Admin Portal</a>
      </div>
    </nav>
  </header>

  <section class="sub-hero">
    <div class="container">
      <img class="page-mark" src="/assets/logo-crest.png" alt=""/>
      <h1>Client Login</h1>
    </div>
  </section>

  <section class="page-section">
    <div class="container">
      <div class="panel" style="max-width:520px;margin:0 auto">
        <form id="loginForm" autocomplete="on">
          <div class="form-row">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="you@example.com" required/>
          </div>
          <div class="form-row">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" placeholder="••••••••" required/>
          </div>
          <div class="form-actions">
            <button class="btn btn-primary block" type="submit">Sign in</button>
          </div>
          <p id="loginMsg" class="form-status"></p>
        </form>
      </div>
    </div>
  </section>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© 2025 Maltese First Capital. All rights reserved.</p>
      <p class="footer-address">The Exchange Building, Republic Street, Valletta VLT 1117, Malta ·
        <a href="mailto:hello@maltesefirst.com">hello@maltesefirst.com</a>
      </p>
    </div>
  </footer>

  <script>
    (function(){
      const form = document.getElementById('loginForm');
      const msg  = document.getElementById('loginMsg');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        msg.textContent = 'Signing in…';
        try {
          const email = form.email.value.trim();
          const password = form.password.value;
          const data = await mfcApi.post('/api/auth/login', { email, password }, { auth:false });

          // Expect: { token, client: { _id, accountNumber, fullName } }
          localStorage.setItem(mfcApi.keys.token, data.token);
          if (data.client?._id) localStorage.setItem(mfcApi.keys.client, data.client._id);

          location.href = '/client-dashboard.html';
        } catch (err) {
          msg.textContent = 'Login failed: ' + (err.message || 'Unable to sign in');
        }
      });
    })();
  </script>
</body>
</html>
