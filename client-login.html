<!doctype html><html lang="en"><head>
<meta charset="utf-8"><title>Client Login — Maltese First Capital</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="assets/logo.png"><link rel="stylesheet" href="styles.css">
</head><body>

<header class="site-header"><div class="container nav">
  <a class="brand" href="index.html"><img src="assets/logo.png" alt=""><span>Maltese First Capital</span></a>
  <nav class="nav-links"><a href="private-banking.html">Private Banking</a><a href="wealth-management.html">Wealth Management</a><a href="about.html">About</a><a href="contact.html">Contact</a></nav>
  <div class="nav-actions" id="navActions"><a class="btn btn-gold" href="client-register.html">Open an Account</a></div>
  <button class="mobile-toggle" onclick="document.getElementById('navActions').classList.toggle('show')">☰</button>
</div></header>

<section class="section"><div class="container">
  <h2>Client Login</h2>
  <div class="content">
    <form class="form" onsubmit="login(event)">
      <input class="input" id="u" placeholder="Email" required>
      <input class="input" id="p" type="password" placeholder="Password" required>
      <button class="btn btn-gold" type="submit">Sign In</button>
    </form>
    <div class="help mt-24">New here? <a href="client-register.html">Open an account</a>.</div>
  </div>
</div></section>

<footer class="site-footer"><div class="container inner"><div>© 2025 Maltese First Capital · Valletta, Malta</div><div class="legal"><a href="private-banking.html">Private Banking</a> · <a href="wealth-management.html">Wealth Management</a> · <a href="about.html">About</a> · <a href="contact.html">Contact</a></div></div></footer>

<script>
  window.API_BASE = localStorage.getItem('BACKEND_URL') || '';
  async function login(e){
    e.preventDefault();
    try{
      const r = await fetch(`${API_BASE}/api/client/login`, {
        method:'POST', headers:{'Content-Type':'application/json'},
        body:JSON.stringify({email:u.value, password:p.value})
      });
      if(!r.ok) throw new Error('Login failed');
      const data = await r.json();
      localStorage.setItem('CLIENT_TOKEN', data.token || '');
      location.href='client-dashboard.html';
    }catch(err){ alert(err.message); }
  }
</script>
</body></html>
