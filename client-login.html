<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Client Login â€” Maltese First Capital</title>
  <!-- keep your existing CSS includes here (no visual changes) -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
  <!-- If you already have a site header/nav, keep it. -->
  <main style="max-width:960px;margin:40px auto;padding:0 16px;">
    <section class="card" style="max-width:420px;margin:0 auto;padding:18px;border-radius:14px;">
      <h2 style="margin:0 0 12px;">Client Login</h2>
      <p class="muted" style="margin:0 0 14px;">Sign in to view your accounts.</p>

      <form id="clientLoginForm" novalidate>
        <label for="email" style="display:block;margin:8px 0 4px;">Email</label>
        <input id="email" name="email" type="email" required autocomplete="email" style="width:100%;">

        <label for="password" style="display:block;margin:12px 0 4px;">Password</label>
        <input id="password" name="password" type="password" required autocomplete="current-password" style="width:100%;">

        <button id="loginBtn" type="submit" style="margin-top:14px;width:100%;">Sign In</button>
        <div id="loginStatus" class="muted" style="margin-top:10px;"></div>
      </form>

      <div style="margin-top:12px;font-size:.9em;opacity:.8;">
        Having trouble? Email <a href="mailto:hello@maltesefirst.com">hello@maltesefirst.com</a>
      </div>
    </section>
  </main>

  <!-- Config + wiring (order matters) -->
  <script src="/scripts/config.js"></script>
  <script src="/scripts/auth-wire.js" defer></script>
  <script src="/scripts/client-login-wire.js" defer></script>
</body>
</html>
