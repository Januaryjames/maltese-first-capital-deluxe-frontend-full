<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Client Login | Maltese First Capital</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header class="site-header">
  <div class="container nav">
    <a class="brand" href="index.html"><img src="assets/logo.png" alt=""><span class="wordmark">Maltese First Capital</span></a>
    <button class="nav-toggle" onclick="document.querySelector('.nav-actions').classList.toggle('show')">☰</button>
    <nav class="nav-actions"><a href="client-register.html">Open an Account</a></nav>
  </div>
</header>

<section class="page-hero"><div class="container"><h1>Client Login</h1><p>Enter your credentials to access your dashboard.</p></div></section>

<main class="container section">
  <div class="content">
    <form class="form" onsubmit="event.preventDefault(); location.href='client-dashboard.html';">
      <label>Email / Username<input required></label>
      <label>Password<input type="password" required></label>
      <div class="form-actions"><button class="btn btn-secondary" type="submit">Login</button></div>
    </form>
  </div>
</main>

<footer><p>© 2025 Maltese First Capital</p></footer>
</body>
</html>
