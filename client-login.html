<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>MFC • Client Login</title>
  <link rel="icon" href="assets/logo.png"/>
  <link rel="stylesheet" href="styles.css?v=11"/>
  <style>
    .login-actions{display:flex;justify-content:space-between;gap:12px;margin-top:8px}
    .muted{color:#9fb1c7}
    .err{color:#ff9b9b;font-weight:700}
  </style>
</head>
<body>
<header>
  <nav class="navbar">
    <div class="logo"><img src="assets/logo.png" alt=""><span>Maltese First Capital</span></div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="private-banking.html">Private Banking</a></li>
      <li><a href="wealth-management.html">Wealth</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a class="active highlight" href="client-login.html">Client Login</a></li>
      <li><a href="client-register.html">Open an Account</a></li>
    </ul>
  </nav>
</header>

<main class="login-page">
  <div class="login-box">
    <h1>Client Login</h1>
    <p class="subtext">Secure access to your accounts and statements.</p>

    <form id="loginForm" autocomplete="on">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" autocomplete="email" required/>

      <label for="password">Password</label>
      <input id="password" name="password" type="password" autocomplete="current-password" required/>

      <div class="login-actions">
        <button class="btn gold" type="submit">Sign In</button>
        <a class="muted" href="client-register.html">Open an account</a>
      </div>
      <div id="status" class="muted" style="margin-top:6px"></div>
    </form>
  </div>
</main>

<footer><p>© 2025 Maltese First Capital — Valletta, Malta</p></footer>

<script>
  const API = localStorage.getItem('BACKEND_URL') || '';
  const statusEl = document.getElementById('status');

  document.getElementById('loginForm').addEventListener('submit', async (e)=>{
    e.preventDefault();
    const email = e.target.email.value.trim();
    const password = e.target.password.value;

    statusEl.textContent = 'Signing in…';
    try{
      const res = await fetch(`${API}/api/client/login`,{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ email, password })
      });
      if(!res.ok) throw new Error(await res.text());
      const data = await res.json().catch(()=>({}));

      if(data && data.token) localStorage.setItem('CLIENT_TOKEN', data.token);
      if(data && data.client) localStorage.setItem('CLIENT_NAME', data.client.name||'');
      statusEl.textContent = 'Success. Redirecting…';
      location.href = 'client-dashboard.html';
    }catch(err){
      statusEl.innerHTML = `<span class="err">Error:</span> ${err.message||'Login failed'}`;
    }
  });
</script>
</body>
</html>
