<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>MFC • Client Login</title>
  <link rel="icon" href="assets/logo.png"/>
  <link rel="stylesheet" href="styles.css?v=12"/>
  <style>
    .login-actions{display:flex;justify-content:space-between;gap:12px;margin-top:8px}
    .muted{color:#9fb1c7}
    .err{color:#ff9b9b;font-weight:700}
    /* OTP modal */
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.5);backdrop-filter:blur(3px);z-index:40}
    .modal.open{display:flex}
    .sheet{width:min(520px,92vw);background:#0f1a27;border:1px solid rgba(255,255,255,.08);border-radius:18px;padding:18px}
    .code-inputs{display:flex;gap:10px;margin:10px 0}
    .code-inputs input{width:42px;height:52px;text-align:center;font-size:20px;border-radius:12px;background:#0b1520;border:1px solid rgba(255,255,255,.08);color:#eaf2ff}
  </style>
</head>
<body>
<header>
  <nav class="navbar">
    <div class="logo"><img src="assets/logo.png" alt=""><span>Maltese First Capital</span></div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a class="active highlight" href="client-login.html">Client Login</a></li>
      <li><a href="client-register.html">Open an Account</a></li>
    </ul>
  </nav>
</header>

<main class="login-page">
  <div class="login-box">
    <h1>Client Login</h1>
    <p class="subtext">Secure access to your accounts and statements.</p>

    <form id="loginForm" autocomplete="on">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" autocomplete="email" required/>

      <label for="password">Password</label>
      <input id="password" name="password" type="password" autocomplete="current-password" required/>

      <div class="login-actions">
        <button class="btn gold" type="submit">Sign In</button>
        <a class="muted" href="client-register.html">Open an account</a>
      </div>
      <div id="status" class="muted" style="margin-top:6px"></div>
    </form>
  </div>
</main>

<!-- OTP Modal -->
<div id="otpModal" class="modal" aria-hidden="true">
  <div class="sheet">
    <h2>Two-Step Verification</h2>
    <p class="subtext" id="otpMsg">We’ve sent a 6-digit code to your email.</p>
    <div class="code-inputs" id="otpInputs">
      <input maxlength="1" inputmode="numeric" pattern="[0-9]*">
      <input maxlength="1" inputmode="numeric" pattern="[0-9]*">
      <input maxlength="1" inputmode="numeric" pattern="[0-9]*">
      <input maxlength="1" inputmode="numeric" pattern="[0-9]*">
      <input maxlength="1" inputmode="numeric" pattern="[0-9]*">
      <input maxlength="1" inputmode="numeric" pattern="[0-9]*">
    </div>
    <div style="display:flex;gap:10px;align-items:center;justify-content:flex-end">
      <button class="btn" id="otpResend">Resend</button>
      <button class="btn gold" id="otpVerify">Verify</button>
    </div>
    <div id="otpStatus" class="muted" style="margin-top:8px"></div>
  </div>
</div>

<footer><p>© 2025 Maltese First Capital — Valletta, Malta</p></footer>

<script>
  const API = localStorage.getItem('BACKEND_URL') || '';
  const statusEl = document.getElementById('status');

  // OTP helpers
  const otpModal = document.getElementById('otpModal');
  const otpStatus = document.getElementById('otpStatus');
  const otpInputs = [...document.querySelectorAll('#otpInputs input')];
  let txnId = null, cachedEmail = '';

  otpInputs.forEach((el, idx)=>{
    el.addEventListener('input', ()=>{
      el.value = el.value.replace(/\D/g,'').slice(0,1);
      if(el.value && idx<otpInputs.length-1) otpInputs[idx+1].focus();
    });
    el.addEventListener('keydown', (e)=>{
      if(e.key==='Backspace' && !el.value && idx>0) otpInputs[idx-1].focus();
    });
  });

  function getCode(){ return otpInputs.map(i=>i.value).join(''); }
  function openOTP(){ otpModal.classList.add('open'); otpInputs[0].focus(); }
  function closeOTP(){ otpModal.classList.remove('open'); otpInputs.forEach(i=>i.value=''); txnId=null; }

  document.getElementById('otpResend').addEventListener('click', async ()=>{
    if(!txnId) return;
    otpStatus.textContent = 'Resending…';
    try{
      const r = await fetch(`${API}/api/client/resend-otp`,{
        method:'POST', headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ txnId })
      });
      if(!r.ok) throw new Error(await r.text());
      otpStatus.textContent = 'Code sent.';
    }catch(err){ otpStatus.textContent = 'Could not resend code.'; }
  });

  document.getElementById('otpVerify').addEventListener('click', async ()=>{
    const code = getCode();
    if(code.length!==6){ otpStatus.textContent='Enter the 6-digit code.'; return; }
    otpStatus.textContent = 'Verifying…';
    try{
      const r = await fetch(`${API}/api/client/verify-otp`,{
        method:'POST', headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ txnId, code, email: cachedEmail })
      });
      if(!r.ok) throw new Error(await r.text());
      const data = await r.json().catch(()=>({}));
      if(data.token) localStorage.setItem('CLIENT_TOKEN', data.token);
      if(data.client?.name) localStorage.setItem('CLIENT_NAME', data.client.name);
      closeOTP();
      location.href='client-dashboard.html';
    }catch(err){
      otpStatus.textContent = 'Invalid or expired code.';
    }
  });

  // Login submit
  document.getElementById('loginForm').addEventListener('submit', async (e)=>{
    e.preventDefault();
    const email = e.target.email.value.trim();
    const password = e.target.password.value;
    statusEl.textContent = 'Signing in…';
    cachedEmail = email;

    try{
      const res = await fetch(`${API}/api/client/login`,{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ email, password })
      });
      if(!res.ok) throw new Error(await res.text());
      const data = await res.json().catch(()=>({}));

      if(data.otpRequired){
        txnId = data.txnId;
        statusEl.textContent = 'Check your inbox for the code.';
        openOTP();
        return;
      }
      if(data.token) localStorage.setItem('CLIENT_TOKEN', data.token);
      if(data.client?.name) localStorage.setItem('CLIENT_NAME', data.client.name);
      statusEl.textContent = 'Success. Redirecting…';
      location.href = 'client-dashboard.html';
    }catch(err){
      statusEl.innerHTML = `<span class="err">Error:</span> ${err.message||'Login failed'}`;
    }
  });
</script>
</body>
</html>
