<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login | Maltese First Capital</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="assets/logo.png" />
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="assets/logo.png" alt="Maltese First Capital" />
        <span>Maltese First Capital</span>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="private-banking.html">Private Banking</a></li>
        <li><a href="wealth-management.html">Wealth</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="login-page">
    <div class="login-box">
      <h1>Admin Login</h1>
      <form id="adminLoginForm" onsubmit="return false;">
        <label for="email">Username</label>
        <input type="text" id="email" name="email" placeholder="Enter username" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required />

        <button type="submit" onclick="handleAdminLogin()">Login</button>
      </form>
    </div>
  </section>

  <footer>
    <p>Â© 2025 Maltese First Capital | Valletta, Malta</p>
  </footer>

  <script>
    async function handleAdminLogin() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const response = await fetch('https://maltese-first-capital-deluxe-backend.onrender.com/api/admin/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await response.json();
      if (data.ok) {
        alert('Welcome, Admin');
        window.location.href = 'admin-dashboard.html';
      } else {
        alert('Invalid credentials.');
      }
    }
  </script>
</body>
</html>
