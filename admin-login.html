<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin Login — Maltese First Capital</title>
  <link rel="icon" href="/assets/logo-crest.png"/>
  <link rel="apple-touch-icon" href="/assets/logo-crest.png"/>
  <link rel="stylesheet" href="/styles.css?v=45"/>
  <script defer src="/scripts/nav.js?v=45"></script>
  <script defer src="/scripts/api.js"></script>
</head>
<body>
  <header class="header">
    <nav class="navbar container">
      <a class="brand" href="/index.html">
        <img class="brand-crest" src="/assets/logo-crest.png" alt=""/>
        <span class="brand-name">Maltese First Capital</span>
      </a>
      <ul class="nav-links">
        <li><a href="/private-banking.html">Private Banking</a></li>
        <li><a href="/wealth-management.html">Wealth Management</a></li>
        <li><a href="/about.html">About</a></li>
        <li><a href="/contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="sub-hero">
    <div class="container">
      <img class="page-mark" src="/assets/logo-crest.png" alt=""/>
      <h1>Admin Portal Login</h1>
    </div>
  </section>

  <section class="page-section">
    <div class="container">
      <div class="panel" style="max-width:520px;margin:0 auto">
        <form id="adminForm" autocomplete="on">
          <div class="form-row">
            <label for="email">Email</label>
            <input id="email" type="email" required/>
          </div>
          <div class="form-row">
            <label for="password">Password</label>
            <input id="password" type="password" required/>
          </div>
          <div class="form-actions">
            <button class="btn btn-primary block" type="submit">Sign in</button>
          </div>
          <p id="msg" class="form-status"></p>
        </form>
      </div>
    </div>
  </section>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© 2025 Maltese First Capital. All rights reserved.</p>
      <p class="footer-address">The Exchange Building, Republic Street, Valletta VLT 1117, Malta ·
        <a href="mailto:hello@maltesefirst.com">hello@maltesefirst.com</a>
      </p>
    </div>
  </footer>

  <script>
    (function(){
      const form = document.getElementById('adminForm');
      const msg  = document.getElementById('msg');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        msg.textContent = 'Signing in…';
        try{
          const data = await mfcApi.post('/api/admin/login', {
            email: form.email.value.trim(),
            password: form.password.value
          }, { auth:false });

          localStorage.setItem(mfcApi.keys.token, data.token);
          localStorage.setItem(mfcApi.keys.admin, '1');
          location.href = '/admin-dashboard.html';
        }catch(err){
          msg.textContent = 'Login failed: ' + (err.message || 'Unable to sign in');
        }
      });
    })();
  </script>
</body>
</html>
