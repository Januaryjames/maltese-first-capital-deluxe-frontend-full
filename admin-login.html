<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login – Maltese First Capital</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<header class="site-header">
  <nav class="nav">
    <a href="index.html" class="brand"><img src="assets/logo.png" alt=""> <span class="wordmark">Maltese First Capital</span></a>
  </nav>
</header>

<main class="page">
  <h1>Admin Login</h1>
  <div class="section">
    <form id="adminForm" class="contact-form">
      <label>Username</label>
      <input id="username" required>
      <label>Password</label>
      <input id="password" type="password" required>
      <button class="btn-primary" type="submit">Sign In</button>
    </form>
    <div id="msg" style="margin-top:10px;"></div>
  </div>
</main>

<footer><p>© 2025 Maltese First Capital · Valletta, Malta</p></footer>

<script>
  const API = localStorage.getItem('BACKEND_URL') || 'https://maltese-first-capital-deluxe-backend.onrender.com';
  document.getElementById('adminForm').addEventListener('submit', async (e)=>{
    e.preventDefault();
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;
    const msg = document.getElementById('msg');
    msg.textContent = 'Signing in…';
    try{
      const r = await fetch(`${API}/api/admin/login`, {
        method:'POST', headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ username, password })
      });
      const data = await r.json().catch(()=> ({}));
      if(!r.ok) throw new Error(data.message || 'Login failed');
      localStorage.setItem('MFC_TOKEN', data.token);
      localStorage.setItem('MFC_ROLE', 'admin');
      msg.textContent = 'Success. Redirecting…';
      location.href='admin-dashboard.html';
    }catch(err){
      msg.style.color='#b00020';
      msg.textContent = err.message;
    }
  });
</script>
</body>
</html>
